<!DOCTYPE html>
<html manifest="site.appcache">
  <head>
    <title>PSI &mdash; FYI</title>
    
    <link rel='dns-prefetch' href='//ajax.googleapis.com' />
    <link rel='dns-prefetch' href='//cdnjs.cloudflare.com' />
    <link rel="canonical" href="https://psi.fyi/" />
    <link rel='shortlink' href='https://psi.fyi/' />
    
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <style>
      body {
        font-family: 'Raleway', sans-serif;
      }
      h2 {
        font-family: 'Nunito', sans-serif;
      }
      .logo {
        width: 200px;
        height: 104px;
        background: transparent url('logo-small.png') no-repeat fixed center;
      }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/locale/id.js"></script>
    <script src="jquery.rss.min.js"></script>
    <script>
      jQuery(function($) {
        // $("#rss-feeds").rss("https://feeds.feedburner.com/partai-psi?format=xml")
        $("#rss-feeds").rss("https://psi.id/feed/", {
          limit: 30,
          ssl: true,
          // layoutTemplate: "<div class='feed-container'>{entries}</div>",
          // entryTemplate: '<p>{title}</p>',
          dateFormat: 'do MMMM YYYY',
          dateLocale: 'id'
        })
      })
    </script>
  </head>
  <body>
    <div class="logo"><img src="logo-small.png" alt="logo-small" /></div>
    <h2>DPD PSI Garut</h2>
    <div id="rss-feeds"></div>
  </body>
</html>
